title: Palme Tech Wiki
description: Palme Tech Wiki and Knowledge Base

url: "https://h3mul.github.io"
baseurl: ""

logo: /assets/img/palme-logo-eagle.png
favicon_ico: "/assets/img/favicons/favicon.ico"

theme: just-the-docs

aux_links:
  Palme Tech Github: https://github.com/palme-tech
  Palme Theater Home: https://palmetheatre.com

callouts:
  warning:
    color: yellow

defaults:
  - scope:
      path: "docs"
      type: pages 
    values:
      layout: wiki
      toc: true
  - scope:
      path: "docs/inventory/fixtures"
    values:
      parent: Fixture Inventory
      toc: true

analytics:
  goatcounter:
    id: hemular

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

color_scheme: dark

remote_theme: just-the-docs/just-the-docs@v0.10.1
plugins:
  - jekyll-remote-theme
  - jekyll-last-modified-at

exclude:
  [
    "node_modules/",
    "*.gemspec",
    "*.gem",
    "Gemfile",
    "Gemfile.lock",
    "package.json",
    "package-lock.json",
    "script/",
    "LICENSE.txt",
    "lib/",
    "bin/",
    "README.md",
    "Rakefile",
    "docker-compose.yaml",
  ]

sass:
  # Hide darken() dep warnings
  # https://github.com/just-the-docs/just-the-docs/issues/1541#issuecomment-2401649789
  quiet_deps: true 